<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="css/settings.css">

        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/underscore.js"></script>
        <script src="js/vendor/backbone.js"></script>
        <script src="js/vendor/backbone.localstorage.js"></script>

        <script src="js/defaults.js"></script>
        <script src="js/settings.js"></script>
    </head>
    <body>
        <a href="#add-site" class="add-site">Add Site</a>
        <h1>Sites</h1>
        <table>
            <thead>
                <tr>
                    <th class="key">Key</th>
                    <th class="url">Url</th>
                </tr>
            </thead>
        </table>
        <div id="sites-scroller">
            <table id="sites">
                <tbody>
                    <tr>
                        <td>No sites</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p class="footer center">Use <code>{search}</code> as the wildcard to be replaced in the url.</p>
        <p class="footer"><input type="checkbox" name="set_default" id="set_default" /> Use <select name="default_search" disabled="disabled" id="default_search"></select> as the default search for Safari.</p>
    </body>
</html>
